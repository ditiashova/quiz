<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Simple Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="https://cdn2.iconfinder.com/data/icons/free-basic-icon-set-2/300/13-512.png">
    <script
            src="https://code.jquery.com/jquery-3.2.0.js"
            integrity="sha256-wPFJNIFlVY49B+CuAIrDr932XSb6Jk3J1M22M3E2ylQ="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <header class="text-center row">
        <h1 class="text-center">
            Simple Quiz to Master JS
        </h1>
    </header>
    <div class="row col-sm-12 col-md-12">
    <div id="questionCard" class="center-block">
        <div id="questionsNumbers" class="center-block text-center "></div>
        <h3 id="questionNumeration">
            Question <span id="currentQuestion">1</span> of <span id="totalQuestions">X</span>
        </h3>
        <div id="question" class="center-block text-center">
            Here will be the text of the question for user
        </div>
        <div id="variants" class="center-block text-center">
        </div>
        <div id="buttons" class="center-block text-center">
            <button type="button" id="return" class="btn btn-warning ">Previous</button>
            <button type="button" id="button" class="btn btn-success ">Confirm</button>
        </div>
        <p id="result"></p>
    </div>
    </div>



</div>

<script src="script-jquery.js"></script>

</body>
</html>
